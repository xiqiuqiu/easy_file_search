name: Feature Request
description: 建议一个新功能或改进
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您的功能建议！我们重视每一个改进建议。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能请求是否与某个问题相关？
      placeholder: 我遇到了一个困扰，当我...的时候...
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: 解决方案
      description: 您希望看到什么样的解决方案？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您是否考虑过其他替代解决方案？
      placeholder: 我也考虑过...

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 这个功能会在什么情况下使用？
      placeholder: 当用户需要...的时候，这个功能会很有用

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 添加任何其他相关信息、截图、原型等
